<body>
	<div class="main">
		<button class="button" id="LastLocation">Last Location</button>
		<button class="button" id="Police">Police Station</button>
		<button class="button" id="Center">Legion Square</button>
		<button class="button" id="Hospital">Hospital</button>
		<button class="button" id="Mechanic">Sandy</button>
		<button class="button" id="Airport">Car Dealership</button>
		<button class="button" id="Bus">Paleto</button>
		<button class="submit" id="SpawnPlayer">Spawn Now</button>
	</div>

</body>

<script type="text/javascript">
	$(function () {
		window.addEventListener("message", function (passed) {
			var data = passed.data

			switch (data["Action"]) {
				case "OPEN_SPAWNMENU":
					$("body").fadeIn(0)
					break

				case "CLOSE_MENU":
					$("body").fadeOut(0)
					break
				default:
					console.log("Could not read message with action: " + data.Action)
					break
			}
		})
	});

	var currentLocation = null
	
	$('#SpawnPlayer').click(function(){
	    $("body").fadeOut(500, function () {
			$.post("http://spawnselector/SpawnPlayer", JSON.stringify({}));
			$("#SpawnPlayer").fadeOut(400)
		});
	});

	$('#LastLocation').click(function(){
		$.post("http://spawnselector/LastLocation", JSON.stringify({}));
		$("#SpawnPlayer").fadeIn(400)
		if (currentLocation !== null) {
            $(currentLocation).removeClass('selected');
        }
		$(this).addClass('selected');
		currentLocation = this
	});
