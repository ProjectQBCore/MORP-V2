<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="dialog">
        <form id="register">
            <h1> Sign up </h1>
            <input id="firstname" type="text" placeholder="First name - Hebrew letters only"> <br>
            <input id="lastname" type="text" placeholder="Last name - Hebrew letters only"> <br>
            <input id="dateofbirth" type="text" placeholder="Date of Birth - Day / Month / Year"> <br>
            <input id="height" type="text" placeholder="Height - between 140-200 cm"> <br>
            <center>
                <input type="radio" name="sex" value="m" checked> Male
                <input type="radio" name="sex" value="f"> Female <br> </center>
            <button id="submit" type="submit"> Create a character </button>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
